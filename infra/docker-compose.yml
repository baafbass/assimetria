version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: assimetria-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: BAAF-BASS
      POSTGRES_DB: assimetriaDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: assimetria-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=assimetriaDB
      - DB_USER=postgres
      - HF_API_KEY=${HF_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: assimetria-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: