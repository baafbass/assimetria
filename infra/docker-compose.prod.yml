version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: assimetria-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: assimetriaDB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/assimetria-backend:latest
    container_name: assimetria-backend
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=assimetriaDB
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - HF_API_KEY=${HF_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/assimetria-frontend:latest
    container_name: assimetria-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data: